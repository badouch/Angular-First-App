<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="container-12">
      <app-navbar></app-navbar>
      <br>
      <div class="row-1">
        <div class="form-group">
          <input type="text" class="form-control " [(ngModel)]="myTask.title" (keyup.enter)="addTask()" placeholder="Enter task name : ">
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input"  [(ngModel)]="myTask.completed" > Completed
            </label>
          </div>
        </div>
      </div>
      <app-tasks [(data)]="item" ></app-tasks>
    </div>
  </body>

</html>
<router-outlet></router-outlet>
